{% extends 'owner/base.html' %}
{% block content %}
    {% for ntf in ntfs%}
        {% if ntf.is_seen %}
            <div>
                <h2 style="color: #7e7779;">{{ntf.content}}</h2>
                <h3 style="color: #7e7779;">{{ntf.date}}</h3>
                <hr>
            </div>
        {% else %}
            <div>
                <h2>{{ntf.content}}</h2>
                <h3>{{ntf.date}}</h3>
                <hr>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
