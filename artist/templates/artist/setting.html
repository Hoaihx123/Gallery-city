<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting information</title>
</head>
<body>
    <form action="", method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="{{context.0}}"><br>
        <br>
        <input type="text" name="address" placeholder="{{context.1}}"><br>
        <br>
        <input type="date" name="birthday" placeholder="{{context.2}}" ><br>
        <br>
        <input type="text" name="bio" placeholder="{{context.3}}"><br>
        <br>
        <input type="text" name="education" placeholder="{{context.4}}"><br>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
