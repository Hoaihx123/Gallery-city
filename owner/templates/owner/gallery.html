<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery setting</title>
</head>
<body>
    <form action="", method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" value="{{context.0}}"><br>
        <br>
        <input type="number" name="acreage" value="{{context.1}}"><br>
        <br>
        <input type="text" name="address" value="{{context.2}}"><br>
        <br>
        <input type="text" name="description" value="{{context.3}}"><br>
        <br>
        <input type="file" name="img"><br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
